<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks</title>
    <script src="./vendors/jquery-3.2.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link href="./styles/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Tasks</h1>
    <main>
        <section id="field">
            <input type="text" id="taskIn" placeholder="Enter task">
            <button id="submitButton">Click</button>
        </section>
        <section >
            <table class="dataField">
                <tableHeader>
                    <th id="col1">Task to complete</th>
                </tableHeader>
                <tbody id="container">
                </tbody>
            </table>

        </section>
        <section >
            <table class="dataField">
                <tableHeader>
                    <th id="col2">Completed Tasks</th>
                </tableHeader>
                <tbody id="container2">
                </tbody>
            </table>

        </section>
    </main>
</body>

</html>
